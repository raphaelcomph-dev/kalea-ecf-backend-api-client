version: "3.9"

services:
    sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        container_name: sql_server_container
        environment:
            SA_PASSWORD: "YourStrong!Passw0rd"
            ACCEPT_EULA: "Y"
        ports:
            - "1433:1433"
